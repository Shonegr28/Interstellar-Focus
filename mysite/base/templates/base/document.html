{% extends 'main.html' %}

{% block content %}

<style>
    .document-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh; /* Adjust as needed */
        background-color: #000;
        margin: 0;
        padding: 20px; /* Add padding for spacing */
    }

    h1 {
        color: white;
        margin: 0; /* Remove default margin */
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
    }

    .title-page {
        text-align: center;
        padding: 50px;
        background-color: #3498db; /* Change the background color as needed */
        color: white;
    }

    .cover-image {
        max-width: 100%;
        height: auto;
        border-radius: 8px; /* Add border radius for rounded corners */
    }

    .paper-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .paper {
        margin: 1px;
        width: 670px;
        height: 766px;
        padding: 20px;
        background-color: white;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        outline: none;
        font-size: 1rem;
    }

    .save-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px ;
        cursor: pointer;
        border-radius: 5px;
    }
    .prompt{ 
        font-size: x-large; 
        font-family: Georgia, 'Times New Roman', Times, serif; 
        color: black;
    }
    textarea {
        width: 100%;
        height: 400px; /* Adjust the height as needed */
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px; /* Optional: Add margin to separate it from other elements */
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
        resize: vertical; /* Allow vertical resizing only */
    }

</style>


<div class="title-page">
    <div>
    </div>
    <h1 contenteditable="true" id="pageTitle">Document: {{ document.name }}</h1>
    <!-- Add more details as needed -->
</div>

<div class="paper-container">
    <div class="paper">
        <!-- Your essay content goes here -->
        <p class="prompt">Prompt: {{document.prompt}}</p>
        <form method="POST" action="">
            {% csrf_token %}
            <textarea contenteditable="true" id="update" name="update">{{document.content}}</textarea>
            <!-- More content -->

            <!-- Save button -->
            <button class="save-button" type="submit">Save Document</button>
        </form> 
        <a href="bot" class="save-button">Use Our Complementary AI Function</a>
    </div> 
    

{% endblock %}
